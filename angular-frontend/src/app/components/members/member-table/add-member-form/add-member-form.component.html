<h2 mat-dialog-title fxLayoutAlign="center">Add Member</h2>
<mat-divider></mat-divider>
<ng-container class="add-member-form">
  <form
    novalidate
    class="example-container"
    [formGroup]="addMemberForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Firstname</mat-label>
      <input
        matInput
        class="form-control"
        placeholder="Firstname"
        formControlName="firstName"
      />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Lastname</mat-label>
      <input
        matInput
        class="form-control"
        placeholder="Lastname"
        formControlName="lastName"
      />
    </mat-form-field>
    <br />

    <div formGroupName="addressDto">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Street</mat-label>
        <input
          matInput
          class="form-control"
          placeholder="Street"
          formControlName="street"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>No.</mat-label>
        <input
          matInput
          class="form-control"
          placeholder="HouseNo."
          formControlName="houseNumber"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Post Code</mat-label>
        <input
          matInput
          class="form-control"
          placeholder="Post Code"
          formControlName="postCode"
        />
      </mat-form-field>
    </div>
    <div class="button-row">
      <button
        [disabled]="isDisabled()"
        mat-raised-button
        color="primary"
        type="submit"
        mat-dialog-close="true"
      >
        Submit
      </button>
      |
      <a mat-raised-button color="accent" mat-dialog-close="true">Cancel</a>
    </div>
  </form>
</ng-container>
