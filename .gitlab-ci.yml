image: node:18

stages:
  - frontend_build
  - backend_build
  - frontend_test
  - backend_test

variables:
  # Env vars for jobs

before_script:
  - apt-get update -qy
  - apt-get install -y openjdk-11-jdk

frontend_build:
  stage: frontend_build
  script:
    - cd angular-frontend
    - npm install -g @angular/cli
    - npm install
    - ng build --prod
  only:
    - dev

backend_build:
  stage: backend_build
  script:
    - cd spring-boot-backend
    - ./mvnw clean install
  only:
    - dev

frontend_test:
  stage: frontend_test
  script:
    - cd angular-frontend
    - npm install -g @angular/cli
    - npm install
    - ng test
  only:
    - dev

backend_test:
  stage: backend_test
  script:
    - cd spring-boot-backend
    - ./mvnw test
  only:
    - dev
