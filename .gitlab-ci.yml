image: node:14  # Hier Node.js-Image mit gewünschter Version

stages:
  - frontend_build
  - backend_build
  - frontend_test
  - backend_test

#variables:
  # Definiere hier eventuelle Umgebungsvariablen, die in den Jobs verwendet werden sollen
  # CHROME_BIN: "/usr/bin/google-chrome"

before_script:
  - apt-get update -qy
  - apt-get install -y curl
  - apt-get install -y openjdk-11-jdk  # JDK-Installation für alle Jobs
  - apt-get install -y google-chrome-stable

frontend_build:
  stage: frontend_build
  script:
    - cd angular-frontend
    - npm install
    - npx ng build --configuration=production

  only:
    - dev

backend_build:
  stage: backend_build
  script:
    - cd spring-boot-backend
    - chmod +x mvnw
    - ./mvnw clean install
  only:
    - dev

frontend_test:
  stage: frontend_test
  script:
    - cd angular-frontend
    #- export CHROME_BIN=chromium-browser
    - npm install
    - npx ng test --watch=false --code-coverage=true --single-run=true --browsers=ChromeHeadless
  only:
    - dev

backend_test:
  stage: backend_test
  script:
    - cd spring-boot-backend
    - ./mvnw test
  only:
    - dev
